<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bradley Walsh Soundboard</title>
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="#ffcc00">
</head>
<body>
    <header>
        <h1>Bradley Walsh Soundboard</h1>
        <p>Tap a button to play a sound!</p>
    </header>

    <main class="soundboard" id="soundboard">
        <!-- Buttons are dynamically generated from sounds.json -->
    </main>

    <footer>
        <button id="stop-all">Stop All Sounds</button>
    </footer>

    <script src="script.js"></script>
</body>
</html>
