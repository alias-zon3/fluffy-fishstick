<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bradley Walsh Soundboard</title>
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="#ffcc00">
</head>
<body>
    <header>
        <h1>Bradley Walsh Soundboard</h1>
        <p>Tap a button to play a sound!</p>
    </header>

    <main class="soundboard">
        <button class="sound-btn" data-sound="assets/fanny-chmelar.mp3">
            <span class="btn-text">Fanny Chmelar</span>
        </button>
        <button class="sound-btn" data-sound="assets/classic-laugh.mp3">
            <span class="btn-text">The Laugh</span>
        </button>
        <button class="sound-btn" data-sound="assets/chase-intro.mp3">
            <span class="btn-text">The Chase Intro</span>
        </button>
        <button class="sound-btn" data-sound="assets/it-is-what-it-is.mp3">
            <span class="btn-text">It Is What It Is</span>
        </button>
    </main>

    <footer>
        <button id="stop-all">Stop All Sounds</button>
    </footer>

    <script src="script.js"></script>
</body>
</html>
